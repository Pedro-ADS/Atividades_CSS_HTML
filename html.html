<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="Instagram-phone">
            <img src= "imagens/smartphone.png"alt="smartphone">
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo-14.png" class="Instagram-logo" alt="Instagram Logo">
                    <div class="Profile-pic">
                        <img src="imagens/fotoDePerfil-01.png">
                    </div>
                <a href="#" class="Instagram-login">Continue como PedroSantos</a>
                <a href="#" class="Instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é PedroSantos?</p>
                <p class="not_account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
